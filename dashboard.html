<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SPINTAR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>Selamat Datang di SPINTAR</h1>
    <p class="desc">Sistem Pelaporan Integratif dan Transparan</p>
    <h2 id="greeting"></h2>

    <ul>
      <li><a href="https://docs.google.com/spreadsheets/d/1iCn3o62poZaDrsOGq5b_oPEZqXKm0L4D/edit?gid=899331990#gid=899331990" target="_blank">📄 SPJ Perjalanan Dinas</a></li>
      <li><a href="https://docs.google.com/spreadsheets/d/1IsxevQDOKo87C7PC3UvWlBuMkiYd27V0/edit?usp=sharing" target="_blank">📦 SPJ Belanja Barang ATENSI</a></li>
      <li><a href="https://docs.google.com/spreadsheets/d/1OBn2ougUA3LoqphlG09CCEMd71C8t-4Y/edit?usp=sharing" target="_blank">🛍️ SPJ Belanja Barang</a></li>
    </ul>

    <button onclick="logout()">Keluar</button>
  </div>

  <script>
    <script>
  // Ambil nama pegawai yang login
  const nama = localStorage.getItem("namaPegawai");

  if (!nama) {
    alert("Silakan login terlebih dahulu.");
    window.location.href = "index.html";
  } else {
    document.getElementById("greeting").innerText = "Selamat datang, " + nama + "!";
  }

  function logout() {
    localStorage.removeItem("namaPegawai");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
