<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SPINTAR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #ffffff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .tagline {
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    #greeting {
      font-size: 18px;
      margin-bottom: 25px;
      color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #1e6a9e;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>SPINTAR</h1>
    <p class="tagline">Sistem Pelaporan Integratif dan Transparan</p>

    <div id="greeting"></div>

    <ul>
      <li><a href="https://docs.google.com/spreadsheets/d/1iCn3o62poZaDrsOGq5b_oPEZqXKm0L4D/edit?gid=899331990#gid=899331990" target="_blank">üìÑ SPJ Perjalanan Dinas</a></li>
      <li><a href="https://docs.google.com/spreadsheets/d/1IsxevQDOKo87C7PC3UvWlBuMkiYd27V0/edit?usp=sharing" target="_blank">üì¶ SPJ Belanja Barang ATENSI</a></li>
      <li><a href="https://docs.google.com/spreadsheets/d/1OBn2ougUA3LoqphlG09CCEMd71C8t-4Y/edit?usp=sharing" target="_blank">üõçÔ∏è SPJ Belanja Barang</a></li>
    </ul>

    <button onclick="logout()">Keluar</button>
  </div>

  <script>
    const nama = localStorage.getItem("namaPegawai");

    if (!nama) {
      alert("Silakan login terlebih dahulu.");
      window.location.href = "index.html";
    } else {
      document.getElementById("greeting").textContent = `Selamat datang, ${nama}!`;
    }

    function logout() {
      localStorage.removeItem("namaPegawai");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
