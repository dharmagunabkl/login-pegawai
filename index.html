<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pegawai - SPINTAR</title>
</head>
<body>
  <h2>Login Pegawai</h2>
  <input type="text" id="inputNama" placeholder="Masukkan nama pegawai">
  <button onclick="login()">Masuk</button>
  <p id="error" style="color:red;"></p>

  <script>
    const daftarPegawai = [
      "Syam Wuryani", "Septian Darma Putra Siagian", "Dardi", /* dan seterusnya... */ "Jesi Duanty"
    ];

    function login() {
      const inputNama = document.getElementById("inputNama").value.trim();
      const error = document.getElementById("error");

      if (!inputNama) {
        error.textContent = "⚠️ Nama tidak boleh kosong.";
        return;
      }

      if (daftarPegawai.includes(inputNama)) {
        localStorage.setItem("namaPegawai", inputNama);
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "❌ Nama tidak ditemukan. Coba periksa kembali.";
      }
    }
  </script>
</body>
</html>
