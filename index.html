<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPINTAR - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <!-- LOGO -->
      <img src="img/logo.png" alt="Logo SPINTAR" class="logo" />
      <h1>SPINTAR</h1>
      <p class="tagline">Sistem Pelaporan Integratif dan Transparan</p>

      <!-- FORM LOGIN -->
      <input type="text" id="inputNama" placeholder="Masukkan nama Anda"/>
      <input type="password" id="inputPassword" placeholder="Masukkan password"/>
      <button onclick="login()">Masuk</button>
      <p id="error" class="error"></p>

      <!-- WATERMARK -->
      <p class="watermark">Sentra "Dharma Guna" di Bengkulu</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
