<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPINTAR - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo SPINTAR" class="logo">
        <h1><strong>SPINTAR</strong></h1>
        <p class="desc">Sistem Pelaporan Integratif dan Transparan</p>
        <p class="tagline"><em>SPINTAR! Lapor Keuangan Makin Pintar!</em></p>
        <div class="login-box">
            <h2>Login Pegawai</h2>
            <input type="text" id="nama" placeholder="Masukkan Nama Anda">
            <button onclick="login()">Masuk</button>
            <p id="error" class="error"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
